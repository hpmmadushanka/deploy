<hr/>
<h3>Users</h3>
<hr/>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add User</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 30%">Email</th>
            <th style="width: 20%">Account Type</th>
            <th style="width: 20%">Country</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>    
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.email}}</td>
            <td>{{user.role}}</td>
            <td>{{user.countryName}}</td>
            <td style="white-space: nowrap">
                
                <button (click)="deleteUser(user.email)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="user.isDeleting">
                    <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!user.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
